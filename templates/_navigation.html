<!-- Shared Navigation Component -->
<style>
    /* Navigation Menu */
    .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
    }
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #667eea;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 250px;
    }
    .nav-menu {
        display: flex;
        list-style: none;
        gap: 1.5rem;
        flex-wrap: nowrap;
    }
    .nav-item a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        white-space: nowrap;
        font-size: 0.9rem;
    }
    .nav-item a:hover {
        background: #667eea;
        color: white;
    }
    .nav-item a.active {
        background: #667eea;
        color: white;
    }
    
    /* Mobile Navigation */
    .nav-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 0.5rem;
    }
    .nav-toggle span {
        width: 25px;
        height: 3px;
        background: #333;
        margin: 3px 0;
        transition: 0.3s;
    }
    
    /* Tablet Navigation - Handle overlap on medium screens */
    @media (max-width: 1024px) and (min-width: 769px) {
        .logo {
            font-size: 1.2rem;
            max-width: 200px;
        }
        .nav-menu {
            gap: 1rem;
        }
        .nav-item a {
            padding: 0.4rem 0.6rem;
            font-size: 0.85rem;
        }
    }
    
    @media (max-width: 768px) {
        .nav-menu {
            position: fixed;
            top: 70px;
            left: -100%;
            width: 100%;
            height: calc(100vh - 70px);
            background: white;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            transition: left 0.3s ease;
            padding-top: 2rem;
            gap: 1rem;
        }
        .nav-menu.active {
            left: 0;
        }
        .nav-toggle {
            display: flex;
        }
    }
</style>

<!-- Navigation Menu -->
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">Skills Extractor</div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/" {% if page_name == 'home' %}class="active"{% endif %}>Home</a></li>
            <li class="nav-item"><a href="/skills" {% if page_name == 'skills' %}class="active"{% endif %}>Pattern Skills</a></li>
            <li class="nav-item"><a href="/ai-skills" {% if page_name == 'ai-skills' %}class="active"{% endif %}>AI Skills</a></li>
            <li class="nav-item"><a href="/comparison" {% if page_name == 'comparison' %}class="active"{% endif %}>Comparison</a></li>
            <li class="nav-item"><a href="/monthly-dashboard" {% if page_name == 'monthly-dashboard' %}class="active"{% endif %}>Monthly Analysis</a></li>
            <li class="nav-item"><a href="/skill-details" {% if page_name == 'skill-details' %}class="active"{% endif %}>Skills & Documents</a></li>
            <li class="nav-item"><a href="/about" {% if page_name == 'about' %}class="active"{% endif %}>About</a></li>
        </ul>
        <div class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<script>
    // Mobile Navigation Toggle
    document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        }
    });
</script>
